<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <table border="1" >
        <h1>Healthy Chart</h1>
    <tr>
       <th rowspan="2" colspan="1">State Of Heath</th>
       <th rowspan="1" colspan="2">Fasting Value</th>
       <th rowspan="1" colspan="1">After Eating</th> 
    </tr>
    <tr>
        <th rowspan="1" colspan="1">Minimum</th>
        <th rowspan="1" colspan="1">Maximum</th>
        <th rowspan="1" colspan="1">2 Hours After Eating</th>
    </tr>
    <tr>
        <td>Healthy</td>
        <td>70</td>
        <td>100</td>
        <td>Less than 140</td>
    </tr>
    <tr>
        <td>Pre-Diabets</td>
        <td>101</td>
        <td>126</td>
        <td>140 to 200</td>
    </tr>
    <tr>
        <td>Diabets</td>
        <td>More than 126</td>
        <td>N/A</td>
        <td>More than 200</td>
    </tr>
    </table>
    
</body>
</html>
